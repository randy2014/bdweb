<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DEMO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <input type="file" id="upload" accept="image/jpg, image/jpeg, image/png, image/gif" />
    <br>
    <br>
    <div id="preview"></div>

    <script>
        var uploadFiled = document.getElementById('upload');
        var previewArea = document.getElementById('preview');

        uploadFiled.addEventListener('change', function () {
          var file = this.files[0];
          var reader = new FileReader();
          var dataOfImage;

          reader.onload = function () {
            dataOfImage = reader.result;

            previewArea.innerHTML = '<img src="' + dataOfImage + '" width="500" />';
          };

          reader.readAsDataURL(file);
          
          this.value = null;
        })
    </script>
</body>
</html>
