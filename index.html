<!doctype html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom File Input Button</title>
<style>
    .file-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
		width: 50%; /* 或者具体的宽度值 */
    }
    .file-upload-input {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }
    .file-upload-button {
        display: inline-block;
        cursor: pointer;
    }
	
	/* 父容器需要设置为flex布局 */
.center-container {
  display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  height: 100vh; /* 父容器的高度设置为视窗高度 */
}
 
 
</style>
</head>
<body>
 <div class ="center-container">
<div class="file-upload-wrapper">
    <button type="button" class="file-upload-button">打开相册或者拍照</button>
    <input type="file" accept="image/*"class="file-upload-input" onchange="uploadFile(this)" />
</div>
 </div>
<script>
function uploadFile(input) {
    if (input.files && input.files[0]) {
        // 处理文件上传的代码
        console.log('文件已选择');
        // 例如可以使用 FileReader 预览图片等
    }
}
</script>
 
</body>
</html>
